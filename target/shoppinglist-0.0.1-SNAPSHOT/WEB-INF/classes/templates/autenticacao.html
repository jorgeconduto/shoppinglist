<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Autenticação</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


	<style type="text/css">
		form input[type=submit] {
			color: white;
		}
	</style>
</head>

<body>
	<div style="width: 600px; margin: auto;" class="row">
		<form th:action="@{/autenticacao}" method="post" class="col s12">
			<h4>Autenticação</h4>
			<div class="row">
				<div class="input-field col s6">
					<label for="login" class="active">Utilizador:</label>
					<input type="text" name="username" id="username" style="border-radius: 5px;" class="validate" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label for="senha" class="active">Senha:</label>
					<input type="password" name="password" style="border-radius: 5px;" id="password" class="validate" />
				</div>
			</div>

			<div class="row">
				<div class="input-fiel col s6">
					<input name="Entrar" type="submit" value="submit" class="waves-light blue-grey btn" />
				</div>
			</div>
		</form>

</body>

</html>
