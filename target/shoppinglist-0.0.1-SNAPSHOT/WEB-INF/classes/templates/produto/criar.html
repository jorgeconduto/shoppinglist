<!DOCTYPE html>
<html lang="pt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Lista de Compras</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
	<nav class="grey lighten-2" role="navigation">
		<div class="nav-wrapper container "><a id="logo-container" href="#" class="brand-logo blue-grey-text"><i
					class="material-icons">local_grocery_store
				</i>PRODUTO</a>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">

			<br />
			<div th:each="m : ${msg}">
				<span th:text="${m}" />
			</div>
			<br />
			
			<form action="salvarProduto" id="formSalvarProduto" method="post" th:object="${produtoobj}" class="col s12">
				<div class="row">
					<div class="input-fiel col s4">
						<label for="nome" class="active">Nome:</label>
						<input name="nome" th:field="*{nome}" id="nome" class="validate">
					</div>

					<div class="input-fiel col s4">
						<label for="valor" class="active">Valor (€):</label>
						<input name="valor" th:field="*{valor}" id="valor" class="validate">
					</div>
					<div class="input-fiel col s4">
						<input name="id" th:field="*{id}" id="id" type="hidden">
					</div>
				</div>
				<div class="row-left" style="margin-bottom:10px;">
					<div class="input-fiel col s6">
						<button class="waves-light blue-grey btn" type="submit" name="SALVAR">
							<i class="material-icons left">save</i>
							SALVAR
						</button>

						<a class="waves-light blue-grey btn" th:href="@{/}">
							<i class="material-icons left">backspace</i>VOLTAR</a>
					</div>
			</form>


			<table class="centered highlight responsive-table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Valor (€)</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tr th:each="p : ${produtos}">
					<td th:text="${p.nome}"></td>
					<td th:text="${p.valor}"></td>
					<td><a class="waves-light blue-grey btn"
							th:href="@{/editarProduto/{idProduto}(idProduto=${p.id})}"><i
								class="material-icons ">edit</i></a>
					</td>
					<td><a class="waves-light blue-grey btn"
							th:href="@{/removerProduto/{idProduto}(idProduto=${p.id})}"><i
								class="material-icons ">cancel</i></a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<footer class="page-footer grey lighten-3">
		<div class="footer-copyright">
			<div class="container">
				<a class=" blue-grey-text" href="#">Copyright © Jorge Conduto</a>
			</div>
		</div>
	</footer>
</body>

</html>
