<!DOCTYPE html>
<html lang="pt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Lista de Compras</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
	<nav class="grey lighten-2" role="navigation">
		<div class="nav-wrapper container "><a id="logo-container" href="#" class="brand-logo blue-grey-text"><i
					class="material-icons">local_grocery_store
				</i>LISTA DE COMPRAS</a>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div th:each="m : ${msg}">
				<span th:text="${m}" />
			</div>
			<form action="salvarListaCompras" id="formlistacompras" method="post" th:object="${listaComprasobj}"
				class="col s12">
				<div class="row">
					<div class="input-field col s3">
						<label for="data" class="active">Data:</label>
						<input type="date" id="data" th:field="*{data}" name="data" placeholder="data"
							style="margin-top:7px;">
					</div>
					<div class="input-fiel col s3">
						<label for="nome" class="active">Nome:</label>
						<input name="nome" th:field="*{nome}" id="nome" class="validate">
					</div>
					<div class="input-fiel col s3">
						<label for="loja" class="active">Loja:</label>
						<select id="loja" class="browser-default" th:field="*{loja}">
							<option value="" selected="selected" hidden="hidden">--[Selecione]--</option>
							<option value="Pingo Doce">Pingo Doce</option>
							<option value="Intermarchê">Intermarchê</option>
							<option value="Lidl">Lidl</option>
						</select>
					</div>

					<div class="input-fiel col s3">
						<input name="id" th:field="*{id}" id="id" type="hidden">
					</div>
				</div>
				<div class="row-left" style="margin-bottom:10px;">
					<div class="input-fiel col s6">
						<button class="waves-light blue-grey btn" type="submit" name="SALVAR">
							<i class="material-icons left">save</i>
							SALVAR
						</button>

						<a class="waves-light blue-grey btn" th:href="@{/}">
							<i class="material-icons left">backspace</i>VOLTAR</a>
					</div>
			</form>
		</div>
	</div>

	<footer class="page-footer grey lighten-3">
		<div class="footer-copyright">
			<div class="container">
				<a class=" blue-grey-text" href="#">Copyright © Jorge Conduto</a>
			</div>
		</div>
	</footer>
</body>

</html>
